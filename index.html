<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Scripts -->
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="heading">JavaScript Calculator</h1>
    </header>
    <div class="calculator" data-calculator>
        <div class="calculator__display">0</div>
        <div class="caltulator__keys">
            <div class="calculator__row">
                <button class="calculator__btn calculator__btn--primary" value="9" data-number>9</button>
                <button class="calculator__btn calculator__btn--primary" value="8" data-number>8</button>
                <button class="calculator__btn calculator__btn--primary" value="7" data-number>7</button>
                <button class="calculator__btn calculator__btn--function" value="+" data-function>+</button>
            </div>
            <div class="calculator__row">
                <button class="calculator__btn calculator__btn--primary" value="6" data-number>6</button>
                <button class="calculator__btn calculator__btn--primary" value="5" data-number>5</button>
                <button class="calculator__btn calculator__btn--primary" value="4" data-number>4</button>
                <button class="calculator__btn calculator__btn--function" value="-" data-function>-</button>
            </div>
            <div class="calculator__row">
                <button class="calculator__btn calculator__btn--primary" value="3" data-number>3</button>
                <button class="calculator__btn calculator__btn--primary" value="2" data-number>2</button>
                <button class="calculator__btn calculator__btn--primary" value="1" data-number>1</button>
                <button class="calculator__btn calculator__btn--function" value="*" data-function>&times;</button>
            </div>
            <div class="calculator__row">
                <button class="calculator__btn calculator__btn--primary" value="0" data-number>0</button>
                <button class="calculator__btn calculator__btn--primary" value="." data-decimal>.</button>
                <button class="calculator__btn calculator__btn--function" value="=" data-equals>=</button>
                <button class="calculator__btn calculator__btn--function" value="/" data-function>&divide;</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="copy">&copy; <a href="https://github.com/demodrome">Christopher P. McGurn</a>, 2024</p>
    </footer>
</body>
</html>
