<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator" data-calculator>
        <div class="calculator__display">0</div>
        <div class="caltulator__keys">
            <div class="calculator__primary">
                <button class="calculator__btn calculator__btn--primary" value="0">0</button>
                <button class="calculator__btn calculator__btn--primary" value=".">.</button>
                <button class="calculator__btn calculator__btn--primary" value="=">=</button>
                <button class="calculator__btn calculator__btn--primary" value="1">1</button>
                <button class="calculator__btn calculator__btn--primary" value="2">2</button>
                <button class="calculator__btn calculator__btn--primary" value="3">3</button>
                <button class="calculator__btn calculator__btn--primary" value="4">4</button>
                <button class="calculator__btn calculator__btn--primary" value="5">5</button>
                <button class="calculator__btn calculator__btn--primary" value="6">6</button>
                <button class="calculator__btn calculator__btn--primary" value="7">7</button>
                <button class="calculator__btn calculator__btn--primary" value="8">8</button>
                <button class="calculator__btn calculator__btn--primary" value="9">9</button>
            </div>
            <div class="calculator__function">
                <button class="calculator__btn calculator__btn--function" value="+">+</button>
                <button class="calculator__btn calculator__btn--function" value="-">-</button>
                <button class="calculator__btn calculator__btn--function" value="*">&times;</button>
                <button class="calculator__btn calculator__btn--function" value="/">&divide;</button>
            </div>
        </div>
    </div>
</body>
</html>
